<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form Mahasiswa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <header>Contact Form</header>
        <form action="#" class="form">
            <div class="input-box">
                <label for="">Nama Lengkap</label>
                <input type="text" placeholder="Masukan Nama . . . ." required>
            </div>

            <div class="input-box">
                <label for="">Email</label>
                <input type="text" placeholder="Masukan Email . . . ." >
            </div>

            <div class="column">
                <div class="input-box">
                    <label for="">No Telepon</label>
                    <input type="number" placeholder="Masukan No Telepon . . . .">
                </div>

                <div class="input-box">
                    <label for="">Tanggal Lahir</label>
                    <input type="date" placeholder="Masukan Tanggal Lahir . . . .">
                </div>
            </div>

            <div class="gender-box">
                <h3>Jenis Kelamin</h3>
                <div class="gender-option">
                    <div class="gender">
                        <input type="radio" id="check-lakilaki" name="gender" checked>
                        <label for="check-lakilaki">Laki - Laki</label>
                    </div>
                    <div class="gender">
                        <input type="radio" id="check-perempuan" name="gender">
                        <label for="check-perempuan">Perempuan</label>
                    </div>
                </div>
            </div>

            <div class="input-box prodi">
                <label for="">Program Studi</label>
                <div class="column">
                    <div class="select-box">
                        <select name="" id="">
                            <option value="" hidden>Prodi</option>
                            <option value="">Teknologi Informasi</option>
                            <option value="">Manajemen Perhotelan</option>
                            <option value="">Desain Grafis</option>
                        </select>
                    </div>
                </div>
            </div>
            <button>Submit</button>
        </form>
    </section>

</body>
</html>
